<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div id = "main-container">
        <h1>CAPITALARIO PARA LA <br>CONQUISTA DE NUESTRA SEDE</h1>
    
    <img src="Mater.webp" alt="Imagen" id="imagen">
    <div id="container">  
        <script>
            const totalCells = 460;
            let html = '';
            for (let i = 1; i <= totalCells; i++) {
              html += `<div class="cell" id="cell${i}"></div>\n`;
            }
            document.getElementById('container').innerHTML = html;
          </script> 
    </div>
</div>
          <script src="script.js"></script>
</body>

</html>
